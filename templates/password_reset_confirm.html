{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-3">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">   
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </div>    
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mt -3 form-group">
            <legend class="display-3 text-center mt-3">Password Reset</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">   
            <button type="submit" class="btn btn-outline-primary btn-block">Request Password Reset</button>
        </div>    
    </form>
{% endblock %}

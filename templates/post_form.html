{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="">
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <h1 class="display-4 mt-4">Create Post</h1>
                    {{ form|crispy }}
                </fieldset>
            <button type="submit" class="btn btn-outline-dark btn-block">Post</button>
        </form>
    </div>
{% endblock %}
